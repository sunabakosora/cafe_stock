<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow w-80">
  <h1 class="text-xl font-bold mb-4 text-center">☕ 喫茶店 在庫管理 ログイン</h1>

  <form method="post" class="space-y-4">
    <input type="text" name="name" placeholder="ユーザー名"
           class="border w-full p-2 rounded">
           
    <input type="password" name="password" placeholder="パスワード"
           class="border w-full p-2 rounded">

    <button class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
      ログイン
    </button>
  </form>
</div>

</body>
</html>
