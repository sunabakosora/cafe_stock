<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>喫茶店 在庫管理</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 喫茶店っぽいフォント -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Noto Serif JP", serif;
    }
  </style>
</head>

<body class="bg-amber-100 min-h-screen font-serif">

<div class="flex min-h-screen">

  <!-- 左メニュー -->
  <aside class="w-64 bg-amber-900 text-amber-50 p-4 shadow-lg">
    <h2 class="text-xl font-bold mb-6">☕ 在庫管理台帳</h2>

    <nav class="space-y-2">
      <a href="/" class="block px-3 py-2 rounded hover:bg-amber-700">
        🏠 TOP
      </a>
      
      <a href="/inventory/logs" class="block px-3 py-2 rounded hover:bg-amber-700">
        📜 在庫履歴
      </a>

      <a href="/items" class="block px-3 py-2 rounded hover:bg-amber-700">
        📦 商品一覧
      </a>

      <a href="/users" class="block p-2 hover:bg-amber-100 rounded">👩‍🍳 スタッフ管理</a>
      <a href="/suppliers" class="block px-3 py-2 rounded hover:bg-amber-700">
        🏭 仕入れ先管理
      </a>

      <hr class="border-amber-700 my-4">

      <a href="/logout" class="block px-3 py-2 rounded text-rose-300 hover:bg-amber-700">
        🚪 ログアウト
      </a>
    </nav>
  </aside>

  <!-- メイン画面 -->
  <main class="flex-1 p-6">
    {% block content %}{% endblock %}
  </main>

</div>

</body>

</html>
